<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Play - About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
              display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative; /* Added */
            background-image: url('https://cdn.pixabay.com/photo/2018/03/09/08/36/businessman-3210932_640.jpg');
            background-size: cover; /* Added */
            background-position: center; /* Added */
            height: 100vh; /* Added */
        }
        .box {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            text-align: center;
            animation: fadeInUp 1s;
        }
        .scrollable-text {
            max-height: 400px;
            overflow-y: auto;
            text-align: justify;
            padding-right: 20px;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5));
            z-index: -1;
        }
        .box img {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>About Us</h1>
</div>
<div class="content">
    <div class="box">
        <img src="https://cdn.pixabay.com/photo/2016/03/11/08/02/usa-1249880_640.jpg" alt="Muscle Play Logo">
        <div class="scrollable-text">
            <p th:text="${aboutUs}"></p>
            <!-- Add more content here -->
        </div>
    </div>
</div>
</body>
</html>
