<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }








    </style>
</head>
<body>
<div class="container">
    <h1>Muscle Play</h1>
    <p>Welcome to Muscle Play</p>
</div>
<div class="footer">
    <a href="/" th:href="@{/support}">Support</a>
    <a href="/" th:href="@{/aboutUs}">About Us</a>
    <a href="/" th:href="@{/contactUs}">Contact Us</a>
</div>
</body>
</html>
