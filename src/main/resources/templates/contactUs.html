<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Play - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
        }
        .header {
            background: #00796b;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 4px;
            background: #004d40;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: calc(100vh - 80px);
            flex-direction: column;
            position: relative;
        }
        .box {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s;
            position: relative;
        }
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5));
            z-index: -1;
        }
        .box img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 6px solid #00796b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .box p {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            .box {
                width: 100%;
                padding: 20px;
            }
            .box img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="content">
    <div class="box">
        <img src="https://cdn.pixabay.com/photo/2016/01/16/17/43/contact-us-1143659_640.jpg" alt="Contact Us">
        <div class="scrollable-text">
            <p th:text="${contactUs}"></p>
            <!-- Add more content here -->
        </div>
    </div>
</div>
</body>
</html>
